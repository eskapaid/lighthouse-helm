apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "lighthouse-beacon.fullname" . }}
  labels:
    {{- include "lighthouse-beacon.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "lighthouse-beacon.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "lighthouse-beacon.fullname" . }}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "lighthouse-beacon.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.container.command }}
          command:
{{ toYaml .Values.container.command | indent 12 }}
          {{- end }}
          {{- if .Values.container.args }}
          args:
{{ toYaml .Values.container.args | indent 12 }}
          {{- end }}
          resources: 
{{ toYaml .Values.resources | indent 12 }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.ports.metrics }}
            failureThreshold: 60
            initialDelaySeconds: 600
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.ports.metrics }}
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: beacon-data
              mountPath: /data
            {{- if .Values.config }}
            - name: beacon-config
              mountPath: /data/config
            {{- end }}
          ports:
            {{- range $key, $val := .Values.ports }}
            - name: {{ $key }}
              containerPort: {{ $val }}
            {{- end }}
      volumes:
        {{- if .Values.config }}
        - name: beacon-config
          configMap:
            name: beacon-config
        {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: beacon-data
      spec:
        accessModes: 
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.storage.capacity | quote }}